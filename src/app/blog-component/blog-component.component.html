<div class="container">
    <div class="row">
      <!-- Latest Posts -->
      <main class="posts-listing col-lg-8"> 
        <div class="container-sm">
          <div class="row" *ngFor="let card of AllblogPosts">
            <app-post-card-component [post]="card"></app-post-card-component>
          </div>
        </div>
      </main>
      <aside class="col-lg-4">

        <app-search-widget-component></app-search-widget-component>
        <app-latest-posts-component [posts]="AllblogPosts.slice(0,3)"></app-latest-posts-component>
        <app-categories-component></app-categories-component>
        <app-tags-component></app-tags-component>

      </aside>
    </div>
  </div>
